{% extends 'sideBar.html'%}
{% block main %}
<form method="POST">
    {% csrf_token %}
    <table align="center" cellspacing='10' cellpadding='10' border='6'>
        {% if user.is_authenticated%}
            {{form.as_table}}
        {% endif %}
        {% if 'expmsg' %}
            {{expmsg}}
        {% endif %}
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </table>

</form>
{% endblock %}
