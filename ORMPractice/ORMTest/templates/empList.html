<h1>All Employees Details</h1>

<table cellspacing='10' cellpadding='10' border='6'>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Age</th>
        <th>Company</th>
        <th>Address</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in emplist %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.age}}</td>
        <td>{{i.comname}}</td>
        <td>{{i.empaddress}}</td>
        <td><a href="deleteEmp?eid={{i.id}}">Delete</a></td>
        <td><a href="editEmp?eid={{i.id}}">Edit</a></td>
    </tr>
    {% endfor %}

</table>
<h3><a href="/">Home</a></h3>
