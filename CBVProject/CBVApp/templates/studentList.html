<h1>All Student Details</h1>

<table cellpading="10" cellspacing="10" border="6">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Contact</th>
        <th>College</th>
        <th>Email</th>
        <th>Address</th>
        <th colspan="3">Action</th>
    </tr>
    {% for i in object_list%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.college}}</td>
        <td>{{i.email}}</td>
        <td>{{i.Address}}</td>
        <td><a href="deleteStudent/{{i.id}}">Delete</a></td>
        <td><a href="editStudent/{{i.id}}">Edit</a></td>
        <td><a href="sdeleteStudent/{{i.id}}">SW Delete</a></td>

    </tr>
    {% endfor%}
</table>
<h3><a href="/">Home</a></h3>
